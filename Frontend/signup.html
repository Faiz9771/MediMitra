<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Sign Up Page</title>
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <form action="">
                <h1>Sign Up!</h1>
                <div class="input-box">
                    <div class="input-field">
                        <input type="text" placeholder="Full Name" required>
                        <i class='bx bxs-user'></i>
                    </div>
                    <div class="input-field">
                        <input type="text" placeholder="Username" required>
                        <i class='bx bxs-user'></i>
                    </div>
                    <div class="input-field">
                        <input type="email" placeholder="Email Adress" required>
                        <i class='bx bxs-envelope'></i>
                    </div>
                    <div class="input-field">
                        <input type="number" placeholder="Contact" required>
                        <i class='bx bxs-phone'></i>
                    </div>
                    <div class="input-field">
                        <input type="password" placeholder="Create Password" required>
                        <i class='bx bxs-lock-alt'></i>
                    </div>
                    <div class="input-field">
                        <input type="password" placeholder="Confirm Password" required>
                        <i class='bx bxs-lock-alt'></i>
                    </div>
                </div>
                <label><input type="checkbox">I hereby declare that the above information is true and correct </label>
                <a href="http://localhost:8501"><button type="button" class="btn">REGISTER</button></a>
            </form>
        </div>
    </div>
</body>

</html>
